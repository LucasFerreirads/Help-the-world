<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="title-page">

        <h1>Ajude o mundo</h1>
        <h2>Plante uma árvore</h2>

    </section>
    <section class="foreground">
        <main>
            <h3 class="active">Login</h3>

            <h4 class="type-input">Email</h4>
            <input type="text" class="email" placeholder="example@gmail.com">

            <h4 class="type-input">Senha</h4>
            <input type="password" class="password" placeholder="••••••">

            <h4 class="forgot">Esqueceu a senha?</h4>

            <button class="btm-login">Confirmar</button>

            <h4 class="register">Não possui conta?<span>Fazer Registro</span></h4>
        </main>
    </section>
</body>
</html>
